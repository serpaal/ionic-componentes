<app-header titulo="Slides"></app-header>

<ion-content>
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let slide of slides">
      <div class="slide">
        <img [src]="slide.image"/>
        <h2>{{slide.title}}</h2>
        <p>{{slide.description}}</p>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
