<app-header titulo="Users"></app-header>

<ion-content>
  <ion-list #listaUsers>
    <ion-item-sliding *ngFor="let user of users">
        <ion-item-options side="start">
          <ion-item-option (click)="favorite(user)">
            <ion-icon slot="icon-only" name="heart-outline"></ion-icon>         
          </ion-item-option>
          <ion-item-option color="danger" (click)="share(user)">
            <ion-icon slot="icon-only" name="share-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>   
      <ion-item >        
        <ion-label><h3>{{user.name}}</h3><p>{{user.email}}</p></ion-label>
        <ion-label slot="end">{{user.phone}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(user)">Unread</ion-item-option>
      </ion-item-options>
  
    </ion-item-sliding>
   
  </ion-list>
</ion-content>
